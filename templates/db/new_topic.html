<!DOCTYPE HTML>
<head>
    <title>Simple Vote App | New Topic</title>
</head>
<body>
<h1>Add new topic</h1>
<form action="/newTopic" method="post">
    <label for="name">Topic Name</label>
    <input type="text" name="name" id="name">
    <button type="submit">Add</button>
    <button type="button" onclick="document.location='/'">Back</button>
</form>
</body>
